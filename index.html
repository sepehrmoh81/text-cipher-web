<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/text-cipher-web/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="English/Persian substitution cipher app for Android/iOS/Web.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="text_cipher_app">
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <meta name="theme-color" content="#141218">

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" sizes="any"/>

  <title>text_cipher_app</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="sprite_60fps.css"/>
  <style>
    /* Center the animation on screen */
    body {
      margin: 0;
      padding: 0;
      background-color: #fdf7ff;
    }

    #loading-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fdf7ff;
    }

    .shapeshifter {
      animation-iteration-count: infinite; /* Loop the animation */
      background-image: url(sprite_60fps.svg);
    }

    @media (prefers-color-scheme: dark) {
      body{
        background-color: #141218;
      }

      #loading-container {
        background-color: #141218;
      }

      .shapeshifter {
        background-image: url(sprite_60fps_dark.svg);
      }
    }
  </style>
</head>
<body>
  <div id="loading-container">
    <div class="shapeshifter play"></div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      const loadingContainer = document.getElementById('loading-container');
      if (loadingContainer) {
        loadingContainer.remove();
      }
    });
  </script>
</body>
</html>
